<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <div class="card justify-content-center">
    <div class="mainImage">
    <img src="images/image-equilibrium.jpg" class="card-img img-fluid" alt="image">
    </div>
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col-lg-1 col-sm-1">
      <img src="images/icon-ethereum.svg" alt="Icon cripto esthereum" class="fa-ethereum">
      </div>
      <div class="col-lg-5 col-sm-5">
      <p class="mainText">0.041 ETH</p>
        </div>
        <div class="col-lg-1 col-sm-1">
        <img src="images/icon-clock.svg" alt="Icon clock"class="fa-clock">
        </div>
        <div class="col-lg-4 col-sm-4">
     <p class="date">3 days left</p>
        </div>
     </div>
    </div>
    <div class="row profile">
      <hr />
      <div class="col-lg-2 col-sm-2">
      <img src="images/image-avatar.png" alt="Icon clock"class="fa-icon">
    </div>
    <div class="col-lg-7 col-sm-7">
      <p class="username">Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
</body>
</html>
